<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Analytics Test</title>
</head>
<body>
  <header>
    <h1>Welcome to My Test Website</h1>
  </header>
  <main>
    <p>This is a page to test Google Analytics tracking.</p>
    <button onclick="trackButtonClick()">Click Me</button>
  </main>
  <footer>
    <p>&copy; 2024 Test Website</p>
  </footer>

  <script>
    // Function to simulate an event for button click
    function trackButtonClick() {
      // Google Analytics Event Tracking
      gtag('event', 'button_click', {
        'event_category': 'Test',
        'event_label': 'Button Click'
      });
      alert("Button clicked!");
    }
  </script>
</body>
</html>
